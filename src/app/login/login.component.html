<app-search (messageEvent)="receiveMessage($event)"></app-search>
<div class="container bg">
	<section class="section-content padding-y">
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title mb-4">Sign in</h4>
							
								<div class="form-group">
									<label>Email/Teléfono</label>
									<input name="" class="form-control" placeholder="ex. name@gmail.com" type="email" [(ngModel)]="user">
								</div>
								<div class="form-group">
									<a class="float-right" href="#">¿Lo olvidaste?</a>
									<label>Password</label>
									<input class="form-control" placeholder="******" type="password" [(ngModel)]="password">
								</div>
								<div class="form-group">
									<label class="custom-control custom-checkbox"> <input type="checkbox"
											class="custom-control-input" checked="">
										<div class="custom-control-label"> Recordarme </div>
									</label>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block" (click)="login()"> Entrar </button>
								</div>
							
						</div>
						<div class="card-footer text-center">¿No tienes cuenta? <a href="/registro">Registrate</a></div>
					</div>
	
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</section>
</div>
