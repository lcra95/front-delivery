<section class="header-main border-bottom">
  <div class="container ">
      <div class="row align-items-center">
          <div class="col-lg-2 col-6">
              <a href="http://bootstrap-ecommerce.com" class="brand-wrap">
                  <img class="logo" src="assets/img/logo.png">
              </a>
          </div>
          <div class="col-lg-6 col-12 col-sm-12">
              <form action="#" class="search">
                  <div class="input-group w-100">
                      <input type="text" class="form-control" placeholder="Search">
                      <div class="input-group-append">
                          <button class="btn btn-primary" type="submit" (click)="sendMessage()">
                              <i class="fa fa-search"></i>
                          </button>
                      </div>
                  </div>
              </form>
          </div>
          <div class="col-lg-4 col-sm-6 col-12">
              <div class="widgets-wrap float-md-right">
                  <div class="widget-header  mr-3">
                      <a href="/cart" class="icon icon-sm rounded-circle border"><i
                              class="fa fa-shopping-cart"></i></a>
                      <span class="badge badge-pill badge-danger notify">{{count}}</span>
                  </div>
                  <div class="widget-header icontext">
                      <a href="/login" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
                      <div class="text">
                          <span class="text-muted">Bienvenido!</span>
                          <div>
                              <a href="/login">Entrar</a> |
                              <a href="/registro"> Registrarse</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
