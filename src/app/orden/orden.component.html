<app-search (messageEvent)="receiveMessage($event)"></app-search>
<div class="container bg">
	<section class="section-content padding-y bg">
		<div class="container">
			<div class="row">
				<aside class="col-md-3">
					
					<ul class="list-group">
						<button class="list-group-item active" (click)="filter(1)"> Pendientes </button>
						<button class="list-group-item" (click)="filter(2)" > En Curso </button>
						<button class="list-group-item" (click)="filter(3)"> Despachadas </button>
						<button class="list-group-item" (click)="filter(4)">Entregadas </button>
					</ul>
					<br>
					<a class="btn btn-light btn-block" href="#"> <i class="fa fa-power-off"></i> <span class="text">Log
							out</span> </a>
					
				</aside>
				<main class="col-md-9">
					<article class="card">
						<header class="card-header">
							<strong class="d-inline-block mr-3">Administrador de Ordenes </strong>
							<span>{{hoy}}</span>
						</header>

						<div class="table-responsive">
							<table class="table table-hover">
								<tr *ngFor="let orden of ordenes">
									<td width="65">
										{{orden.id}}
									</td>
									<td>
										<p class="title mb-0">{{orden.nombre}}</p>
										<var class="price text-muted">Fecha: {{orden.fecha}} - Hora: {{orden.hora}}</var>
									</td>
									<td> {{orden.tipo_entrega}} <br> {{orden.estado}} </td>
									<td width="250"> 
										<a *ngIf="orden.estado == 'Pendiente'" class="btn btn-outline-primary" (click)="imprimir(orden.id, 2)">Imprimir</a> 
										<a *ngIf="orden.estado == 'En Curso' && orden.tipo_entrega != 'Delivery'  " class="btn btn-outline-primary" (click)="imprimir(orden.id, 4)">Entregar</a> 
										<a *ngIf="orden.estado == 'En Curso' && orden.tipo_entrega == 'Delivery'  " class="btn btn-outline-primary" (click)="imprimir(orden.id, 3)">Despachar</a> 
										<a *ngIf="orden.estado == 'Despachada' && orden.tipo_entrega == 'Delivery'  " class="btn btn-outline-primary" (click)="imprimir(orden.id, 4)">Entregar</a> 
										
										<a href="#" class="btn btn-light"> Detalles </a> </td>
								</tr>
							</table>
						</div> 
					</article> 
				</main>
			</div>
		</div>
	</section>
</div>
