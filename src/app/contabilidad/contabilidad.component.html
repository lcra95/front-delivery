<div class="container bg">
	<section class="section-content padding-y">
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title mb-4">Calculador Delivery</h4>
							
								<div class="form-group">
									<label>Fecha</label>
									<input name="" class="form-control" placeholder="" type="date" [(ngModel)]="fecha">
								</div>
								<div class="form-group">
									<label>Monto</label>
									<input name="" class="form-control" placeholder="" type="number" [(ngModel)]="monto">
								</div>
								<div class="form-group">
									<label>Descripcion</label>
									<input class="form-control"  type="text" [(ngModel)]="concepto">
								</div>
								<div class="form-group">
									<label>Centro Costo</label>
									<select class="custom-select form-control" [(ngModel)]="centro_costo" >
										
										<option value="1">Efectivo</option>
										<option value="2">Punto SumUp</option>
										<option value="3">Transferencia</option>
										<option value="4">Pedidos Ya</option>
										<option value="5">Punto TransBank</option>
										<option value="6">Amipass</option>
										<option value="7">Mochima 1</option>
									</select>
								</div>
								<div class="form-group">
									<label>Tipo Movimiento</label>
									<select class="custom-select form-control" [(ngModel)]="tipo_movimiento" >
										
										<option value="1">Ingreso</option>
										<option value="2">Egreso</option>
										
									</select>
								</div>
								
								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block" (click)="registrar()" [disabled]="disabled"> Guardar </button>
								</div>
							
						</div>

					</div>
	
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</section>
</div>
